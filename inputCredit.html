<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript" src="editor/kindeditor.js"></script>

		<script type="text/javascript">
			KE.show({
				id: 'content7',
				cssPath: './index.css'
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		<script>
			function checkName() {
				var name = document.getElementById("name").value;
				var nameTip = document.getElementById("nameTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if(!reg.test(name)) {
					nameTip.innerText = "请输入正确的学生姓名！";
					nameTip.style = "color:red";
				} else {
					nameTip.innerText = "√";
					nameTip.style = "color:green"
				}
			}
		</script>
		<script>
			function checkGrade() {
				var grade = document.getElementById("grade").value;
				var gradeTip = document.getElementById("gradeTip");
				var reg = /^[0-9]{4}$/;
				if(!reg.test(grade)) {
					gradeTip.innerHTML = "请输入正确的年级！"
					gradeTip.style = "color:red";
				} else {
					gradeTip.innerHTML = "√"
					gradeTip.style = "color:green"
				}
			}
		</script>
		<script>
			function checkDepartment() {
				var dpmt = document.getElementById("department").value;
				var dpmtTip = document.getElementById("departmentTip");
				var reg = /^[\u4e00-\u9fa5]{3,20}$/;
				if(!reg.test(dpmt)) {
					dpmtTip.innerHTML = "请输入正确的院系名称！";
					dpmtTip.style = "color:red";
				} else {
					dpmtTip.innerHTML = "√"
					dpmtTip.style = "color:green"
				}
			}
		</script>
	</head>
	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">学分录入</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>学生姓名<b>*</b></label>
						<input onblur="checkName()" id="name" placeholder="2-5个汉字，必填" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="nameTip"></i>
					</li>
					<li>
						<label>年级<b>*</b></label>
						<input onblur="checkGrade()" id="grade" placeholder="请输入年级，例如：“2020”" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="gradeTip"></i>
					</li>
					<li>
						<label>院系<b>*</b></label>
						<input onblur="checkDepartment()" id="department" placeholder="请输入院系名称，例如：“软件学院”" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="departmentTip"></i>
					</li>
					<li>
						<label>分值<b>*</b></label>
						<input placeholder="" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>事由<b>*</b></label>
						<div class="vocation">
							<select name="classid" class="select1">
								<option>公开课</option>
							</select>
						</div>
					</li>
					<li>
						<label>取得时间<b>*</b></label>
						<div class="vocation">
							<select name="classid" class="select3">
								<option>2021年</option>
								<option>2020年</option>
								<option>2019年</option>
								<option>2018年</option>
								<option>2017年</option>
							</select>
						</div>
						<div class="vocation">
							<select name="classid" class="select3">
								<option>1月</option>
								<option>2月</option>
								<option>3月</option>
								<option>4月</option>
								<option>5月</option>
								<option>6月</option>
								<option>7月</option>
								<option>8月</option>
								<option>9月</option>
								<option>10月</option>
								<option>11月</option>
								<option>12月</option>
							</select>
						</div>
					</li>
					<li>
						<label>备注<b></b></label>
						<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存用户" /></li>
				</ul>
			</div>

		</div>

		<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>

		</div>

	</body>

</html>
