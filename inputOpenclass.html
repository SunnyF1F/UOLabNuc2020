		<script>
			function checkTitle() {
				var name = document.getElementById("title").value;
				var titleTip = document.getElementById("titleTip");
				var reg = /^[a-zA-Z\u4e00-\u9fa5]{1,50}$/;
				if(!reg.test(name)) {
					titleTip.innerText = "请输入正确的技术专题名！";
					titleTip.style = "color:red";
				} else {
					titleTip.innerText = "√";
					titleTip.style = "color:green"
				}
			}
		</script>
		<script>
			function checkSpk() {
				var spk = document.getElementById("spk").value;
				var spkTip = document.getElementById("spkTip");
				var reg = /^[\u4e00-\u9fa5]{2,4}$/;
				if(!reg.test(spk)) {
					spkTip.innerHTML = "请输入正确的主讲人姓名！";
					spkTip.style = "color:red";
				} else {
					spkTip.innerHTML = "√";
					spkTip.style = "color:green";
				}
			}
		</script>
