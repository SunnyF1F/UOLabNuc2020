		<script type="text/javascript">
			KE.show({
				id: 'content7',

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		<script>
			function checkTitle() {
				var name = document.getElementById("title").value;
				var titleTip = document.getElementById("titleTip");
				var reg = /^[a-zA-Z\u4e00-\u9fa5]{2,30}$/;
				if(!reg.test(name)) {
					titleTip.innerText = "请输入正确的题目！";
					titleTip.style = "color:red";
				} else {
					titleTip.innerText = "√";
					titleTip.style = "color:green"
				}
			}
		</script>
		<script>
			function checkLead() {
				var lead = document.getElementById("lead").value;
				var leadTip = document.getElementById("leadTip");
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!reg.test(lead)) {
					leadTip.innerHTML = "请输入正确的组长姓名！";
					leadTip.style = "color:red";
				} else {
					leadTip.innerHTML = "√";
					leadTip.style = "color:green";
				}
			}
		</script>
		<script>
			function checkGroup() {
				var group = document.getElementById("group").value;
				var groupTip = document.getElementById("groupTip");
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!reg.test(lead)) {
					groupTip.innerHTML = "请输入正确的组员姓名！";
					groupTip.style = "color:red";
				} else {
					groupTip.innerHTML = "√";
					groupTip.style = "color:green";
				}
			}
		</script>
		<script>
			function checkTeach() {
				var pnum = document.getElementById("teach").value;
				var pnumTip = document.getElementById("teachTip");
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!reg.test(pnum)) {
					pnumTip.innerHTML = "请输入正确的指导老师姓名！";
					pnumTip.style = "color:red";
				} else {
					pnumTip.innerHTML = "√";
					pnumTip.style = "color:green";
				}
			}
		</script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">参赛信息录入</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>竞赛类别<b>*</b></label>
						<div class="vocation">
							<select name="classid" class="select1">
								<option>大学生数学建模大赛</option>
								<option>大学生电子设计竞赛</option>
								<option>物理实验创新设计大赛</option>
							</select>
						</div>
					</li>
					<li>
						<label>年度<b>*</b></label>
						<input id="" placeholder="" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>题目<b>*</b></label>
						<input onblur="checkTitle()" id="title" placeholder="2-30个汉字字母组合" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="titleTip"></i>
					</li>
					<li>
						<label>组长<b>*</b></label>
						<input onblur="checkLead()" id="lead" placeholder="汉字2-6个" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="leadTip"></i>
					</li>
					<li>
						<label>组员<b>*</b></label>
						<input onblur="checkGroup()" id="group" placeholder="汉字2-6个" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="groupTip"></i>
					</li>
					<li>
						<label>获奖等级<b>*</b></label>
						<div class="vocation">
							<select name="classid" class="select1">
								<option>无</option>
								<option>特等奖</option>
								<option>一等奖</option>
								<option>二等奖</option>
								<option>三等奖</option>
								<option>优秀奖</option>
							</select>
						</div>
					</li>
					<li>
						<label>指导老师<b>*</b></label>
						<input onblur="checkTeach()" id="teach" placeholder="汉字2-6个" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="teachTip"></i>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存用户" /></li>
				</ul>
			</div>

		</div>

		<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>

		</div>
