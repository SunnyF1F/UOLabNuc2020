		<script>
			function checkName() {
				var name = document.getElementById("name").value;
				var nameTip = document.getElementById("nameTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if(!reg.test(name)) {
					nameTip.innerText = "请输入您的真实姓名！";
					nameTip.style = "color:red";
				} else {
					nameTip.innerText = "√";
					nameTip.style = "color:green"
				}
			}
		</script>
		<script>
			function checkSnum() {
				var snum = document.getElementById("snum").value;
				var snumTip = document.getElementById("snumTip");
				var reg = /^[0-9]{10}$/;
				if(!reg.test(snum)) {
					snumTip.innerHTML = "请输入正确的学号！";
					snumTip.style = "color:red";
				} else {
					snumTip.innerHTML = "√";
					snumTip.style = "color:green";
				}
			}
		</script>
		<script>
			function checkPhoneNumber() {
				var pnum = document.getElementById("pnumber").value;
				var pnumTip = document.getElementById("pnumberTip");
				var reg = /^[0-9]{1,}$/;
				if(!reg.test(pnum)) {
					pnumTip.innerHTML = "请输入正确的电话号码！";
					pnumTip.style = "color:red";
				} else {
					pnumTip.innerHTML = "√";
					pnumTip.style = "color:green";
				}
			}
